<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="wrapper">
        <form #usuarioForm="ngForm" (ngSubmit)="onSubmit()" class="form-signin">

            <h3 class="form-signin-heading">Login</h3>
            <hr class="colorgraph">
            <br>

            <div class="alert alert-info">
                <strong>Insert Actual Data.</strong>
            </div>

            <input type="email" class="form-control" [(ngModel)]="user.user_nickName" [ngModelOptions]="{standalone: true}" placeholder="Username"/>

            <input type="password" class="form-control" [(ngModel)]="user.user_password" [ngModelOptions]="{standalone: true}" placeholder="Password"/>

            <div *ngIf="errors.errorPass" class="alert alert-danger" role="alert">
                <strong> The Password Must Have At Least 8 Characters! </strong>
            </div>

            <div *ngIf="errors.errorUserLog" class="alert alert-danger" role="alert">
                <strong> The User or Password is Wrong! </strong>
            </div>

            <div *ngIf="errors.errorAll" class="alert alert-danger" role="alert">
                <strong> Fill All The Spaces! </strong>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="Submit">Login</button>
            
            <!-- {{user.name ? user.name : user.remember_token}} -->
                    
        </form>
    </div>
</div>
